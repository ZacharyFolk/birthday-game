			left: 0;

			animation: bg1 940s linear infinite;
			height: 460px;
			width: 1636px; /* double actual width */
		}
		.cave-background-2 {
			position: absolute;
			top: 0px;
			left: 0;

			background-size: auto 100%;
			animation: bg1 610s linear infinite;
			height: 460px;
			width: 1636px; /* double actual width */
		}
		.cave-ceiling {

			background-size: auto 100%;
			animation: c1 610s linear infinite;

			width: 2560px;
		}

		.stalagmite-container {

			bottom: 20px;

			width: 1000px;
			display: flex;
			animation: r1 590s linear infinite;

			height: 106px;
			transform: scale(1.5);

		.cave-rocks-2 .r7 {

		.cave-floor-1 {
			position: absolute;
			bottom: 20px;
			left: 0;
			background-repeat: repeat-x;
			background-size: auto 100%;
			animation: c1 1020s linear infinite;
			height: 32px;
			width: 2560px;
		}
		.cave-floor-2 {
			position: absolute;
			bottom: 50px;

			background-repeat: repeat-x;

			width: 2560px;

		.cave-stalactites-1 .s7 {

		}
		.cave-stalactites-1 .s8 {
			background-image: url("./commands/riddler/images/caves/Basic_Cave/002_stalactite_008.png");

		.cave-stalactites-2 .big-s2 {

		.cave-rocks-2 .r6 {

		.cave-floor-2 {
			background-image: url("./commands/riddler/images/caves/Basic_Cave/002_floor.png");
		}
		.blackout {
			background: #000;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
			/* animation: fadeaway 10s ease-in-out infinite; */
			animation-iteration-count: 1;
		}
		@keyframes fadeaway {
			from {
				opacity: 1;
			}
			to {
				opacity: 0;
			}
		}
		@keyframes cave {
			0% {
				transform: scale(1);
			}
			100% {
				transform: scale(10);
			}
		}

		@keyframes bg1 {
			0% {
				transform: translate(0);
				transform: scale(1);
			}
			100% {
				transform: scale(10);
				transform: translate(
					-818px
				); /* The image width */
			}
		}
		@keyframes c1 {
			0% {
				transform: translate(0);
			}
			100% {
				transform: scale(10);
				transform: translate(
					-1280px
				); /* The image width */
			}
		}

		@keyframes p1 {
			0% {
				transform: translate(0);
			}
			100% {
				transform: scale(10);
				transform: translate(-1636px);
			}
		}

		@keyframes s1 {
			0% {
				transform: translate(0);
			}
			100% {
				transform: scale(10);
				transform: translate(-2636px);
			}
		}
		@keyframes r1 {
			0% {
				transform: translate(0);
			}
			100% {
				transform: scale(10);
				transform: translate(-3000px);
			}
		}
		@keyframes r2 {
			0% {
				transform: translate(0);
			}
			100% {
				transform: scale(10);
				transform: translate(-1120px);
			}
		}

		.chalkboard {
			width: 330px;
			padding: 20px;
			height: 250px;
			background-color: rgb(1, 1, 1, 0.7);
			border: 10px solid #404040;
			position: absolute;
			transform: translate(50%, -50%);
		}

		.fullscreen .chalkboard {
			color: rgb(255, 255, 255, 1);
			font-family: "Joan", serif;
			font-size: 19px;
			text-shadow: 0 0 2px rgb(194, 225, 252);
			line-height: 1.7em;
			font-weight: 400;
		}
