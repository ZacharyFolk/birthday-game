<template id="cave">		
	<link rel="stylesheet" type="text/css" href="./commands/riddler/caves.css" />
	<style>
		@import url("https://fonts.googleapis.com/css2?family=El+Messiri&Joan&display=swap");
	</style>
	<div class="cave-container">
		<div class="cave-background-1"></div>
		<div class="cave-background-2"></div>
		
		<div class="smeagol"></div>
		<div class="pillars-4">
			<div class="p1"></div>
			<div class="p2"></div>
			<div class="p3"></div>
			<div class="p4"></div>
			<div class="p5"></div>
		</div>

		<div class="chalkboard">
			<div class="screen"></div>
		</div>

		<div class="cave-stalactites-2">
			<div class="big-s1"></div>
			<div class="big-s2"></div>
		</div>

		<div class="cave-stalactites-1">
			<div class="s1"></div>
			<div class="s2"></div>
			<div class="s3"></div>
			<div class="s4"></div>
			<div class="s5"></div>
			<div class="s6"></div>
			<div class="s7"></div>
			<div class="s8"></div>
		</div>
		<div class="cave-floor-2"></div>
		<div class="cave-rocks-1">
			<div class="r1"></div>
			<div class="r2"></div>
			<div class="r3"></div>
			<div class="r4"></div>
			<div class="r5"></div>
		</div>
		<div class="pillars-3">
			<div class="p1"></div>
			<div class="p2"></div>
			<div class="p3"></div>
		</div>
		<div class="cave-ceiling"></div>
		<div class="cave-floor-1"></div>
		<div class="stalagmite-container">
			<div class="big-stalagmite"></div>
		</div>
		<div class="cave-rocks-2">
			<div class="r6"></div>
			<div class="r7"></div>
		</div>

		<div class="textbox"></div>
		<div class="blackout">
			<div class="eyes"></div>
			<div class="intro">
				<span>T</span><span>h</span><span>e</span><span>&nbsp;</span><span>C</span><span>a</span><span>v</span><span>e</span><span>&nbsp;</span><span>o</span><span>f</span><span>&nbsp;</span><span>r</span><span>i</span><span>d</span><span>d</span><span>l</span><span>e</span><span>s</span>
		</div>
	</div>
</template>
