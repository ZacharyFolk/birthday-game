<template id="intro" data-type="true">
Whoa happy birthday dude!

Bet you wish your dad was just give you some presents already.
I promise once you solve this little puzzle a clue will be revealed.

From the comfort of your chair see if you can virtually find a present.

There are a lot of boxes of junk around to sort through but maybe you
will get lucky and find the prize before the cat finds you.

If Roy catches up to you the hunt is over!

Controls:
Space - check box
Arrow keys - move
</template>

<template id="layout">
	<style>
		.layout {
			display: grid;

			/* shrink left and right, make the middle fit the content */
			grid-template-columns: 1fr auto 1fr;
			grid-template-areas:
				". up ."
				"left mid right"
				". down .";

			justify-items: center;
			align-items: center;
		}
		.layout button {
			background: none;
			border: none;
			color: var(--color);
			padding: 1rem;
			font-size: 2rem;
		}
		.layout button:disabled {
			color: var(--bg);
		}
		.layout button:enabled:hover {
			background-color: var(--bg);
		}
		.layout button:active {
			color: #fff;
		}
		.layout .up {
			grid-area: up;
		}
		.layout .left {
			grid-area: left;
			justify-self: end;
		}
		.layout .mid {
			grid-area: mid;
		}
		.layout .right {
			grid-area: right;
			justify-self: start;
		}
		.layout .down {
			grid-area: down;
		}

		.rogue {
			background: var(--off);
			text-align: center;
		}
		.rogue .typer {
			display: inline-block;
		}
		.rogue .output:before {
			content: "- ";
		}
		.rogue .output:after {
			content: " -";
		}

		.rogue .game {
			padding: 1rem;
			border: 1px solid var(--color);
			border-radius: 2px;
		}

		.logo .intro {
			overflow-y: auto;
			padding: 1rem;
			word-break: break-word;
		}
	</style>
	<div class="layout">
		<button class="up">▲</button>
		<button class="left">◄</button>
		<div class="mid"></div>
		<button class="right">►</button>
		<button class="down">▼</button>
	</div>
</template>
